<VirtualHost *:*>
    ServerName dev.php74.pub.loc
    ServerAlias *.php74.pub.*

    UseCanonicalName Off
    # VirtualDocumentRoot /var/www/html/%1/public

    <FilesMatch "\.php$">
      SetHandler proxy:fcgi://php74-fpm:9000
    </FilesMatch>


    DocumentRoot /var/www/html/agfc-mobile-api/public
    # Alias / /var/www/html/*/public
    <Directory public/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
        Require all granted
        ReWriteEngine On
    </Directory>
</VirtualHost>
