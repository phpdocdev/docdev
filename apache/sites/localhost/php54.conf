<VirtualHost *:443>
    ServerName dev.php54.loc
    ServerAlias *.php54.*
    ServerAlias *.*
    ServerAlias dev-docker.loc

    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/public

    <FilesMatch "\.php$">
      SetHandler proxy:fcgi://php54:9000
    </FilesMatch>
</VirtualHost>
