<VirtualHost *:443>
    ServerName dev.php74.loc
    ServerAlias *.php74.*
    ServerAlias *.*
    ServerAlias dev-docker.loc

    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/public

    <FilesMatch "\.php$">
      SetHandler proxy:fcgi://php80-fpm:9000
    </FilesMatch>
</VirtualHost>
