<VirtualHost *:443>
    ServerName dev.php56.loc
    ServerAlias *.php56.*
    ServerAlias *.*
    ServerAlias dev-docker.loc

    UseCanonicalName Off
    VirtualDocumentRoot /var/www/html/%1/public

    <FilesMatch "\.php$">
      SetHandler proxy:fcgi://php56:9000
    </FilesMatch>
</VirtualHost>
